  <!-- contact us starts -->
  <section class="aboutus my-5 pt-3">
    <div class="text-center">
      <h1 class="display-4">
        Contact Us
      </h1>
      <hr class="w-25 mx-auto"/>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xxl-8 col-10 mx-auto col-md-8">
          <form>
  
           
  
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name" required>
            </div>
  
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email Address" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
  
            <div class="mb-3">
              <label class="pr-4"> Gender</label>
      
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3"> (disabled)</label>
              </div>
              
              
       
  
              <div class="mb-3 mt-4">     
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect02">
         <option selected>Maximum Qualifications</option>
         <option value="1">Intermediate</option>
         <option value="2">Graduation In Any Field</option>
         <option value="3">Post Graduation or Above</option>
        </select>
       <label class="input-group-text" for="inputGroupSelect02">Options</label>
              </div>
              </div>
           
             <div class="mb-3 my-4">
            <label for="exampleDataList" class="form-label">Select City</label>
  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
  <datalist id="datalistOptions">
    <option value="New Delhi"> </option>
    <option value="Mumbai"> </option>
    <option value="Bengaluru"> </option>
    <option value="Hyderabad"> </option>
    <option value="Chennai"> </option>
    <option value="Any Other"> </option>
  </datalist>
  </div>
  
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Complete Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Fill Your Address"></textarea>
            </div>
  
            <button type="submit" class="btn btn-primary">Submit</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
